<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./assets/img/logo.ico" type="img/x-icon">
    <title>Welcome to Cinema</title>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css" class="">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header" style="margin-top: 50px;">
                
                <header>Register</header>
            </div>


            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Phone Number" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            
            <span class="character">You are :  
                <select name="Customers" id="Customers" class="" style="margin-left: 40px;">
                    
                    <option value="" class="" selected disabled>Choose your character</option>
                    <option value="Customers" class="value">Customers</option>
                    <option value="Staff" class="value">Staff</option>
                    <option value="Manager" class="value">Manager</option>
                </select>
                
            </span>
            <div class="input-field">
                <input type="submit" class="submit" value="Sign in">
            </div>

            <span>Have an account? <a href="./index.html" >  Log In</a> </span> 

        </div>
    </div>
</body>

</html>
